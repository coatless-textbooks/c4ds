project:
  type: book
  output-dir: _book
  
book:
  title: "Computing for Data Science (C4DS)"
  reader-mode: true

  site-url: https://c4ds.thecoatlessprofessor.com
  repo-url: https://github.com/coatless-textbooks/c4ds/
  repo-branch: main
  repo-actions: [edit, issue]
  chapters:
    - index.qmd
    - part: "Base R"
      chapters: 
        - selection-control.qmd
        - debug-r-code.qmd
    - part: "Development"
      chapters: 
        - r-packages.qmd
    

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    code-link: true
    toc: true

    author-meta: "James Balamuta"
    callout-appearance: simple

engine: knitr
filters: [webr, custom-callout]
webr:
  cell-options:
    autorun: true

custom-callout:
  todo: 
    title: "To Do"
    icon-symbol: "fa-clock"
    color: "darkblue"

editor: source

